services:
  # ── PostgreSQL ─────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: homeassistan-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-homeassistan}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-homeassistan_secret}
      POSTGRES_DB: ${POSTGRES_DB:-homeassistan}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homeassistan"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis (Chat & Notifications) ───────────
  redis:
    image: redis:7-alpine
    container_name: homeassistan-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:

